<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="source/vue.css">
  <link rel="shortcut icon" type="text/css" href="img/logo.jpg"/>
	<style type="text/css">
		.anchor:hover{
			  text-decoration: none;
		}
		.sidebar ul li a:hover{
			color: skyblue;
			text-decoration: none;
		}
		img{
			width: 90px;
			height: 90px;
			border-radius:10px ;
		}
		#main img{
			width: 100%;
			height: 100%;
		}
		.bei{
			position: fixed;
   			bottom: 0;
    			left: 0;
    			right: 0;
    			text-align: right;
			padding-bottom:10px;
			padding-right:50px;
		}
		.bei a{
			text-decoration: none;
		}
	</style>
</head>
<body>
  <div id="app" style="color: aquamarine;">Loading...</div>
  <div class="bei"><a target="_blank" href="https://beian.miit.gov.cn">粤ICP备20005261号</a></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/climber-high/noteBook',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      logo: 'img/logo.jpg',
      alias: {
	      '/.*/_sidebar.md': '/_sidebar.md'
	    },
	    search: {
	      placeholder: '搜索',
	      placeholder: {
	        '/zh-cn/': '搜索',
	        '/': '搜索'
	      },
	      noData: 'No Results!',
	      noData: {
	        '/zh-cn/': '找不到结果',
	        '/': '找不到结果'
	      },
	      depth: 2
	    }
    }
  </script>
  <script src="source/docsify.min.js"></script>
  <script src="source/search.js"></script>
</body>
</html>
